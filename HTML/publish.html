<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            发布文章
        </title>
        <meta charset="utf-8">
            <link href="../CSS/publish.css" rel="stylesheet" type="text/css"/>
            <script src="../JS/publish.js" type="text/javascript">
            </script>
        </meta>
    </head>
    <body>
    <!--页面中最上头的导航条-->
        <div class="daohang">
            <div class="logo">
                Here
            </div>
            <div class="share">
            <a class="a1" href="share.html">
                分享汇
                </a>
            </div>
        </div>
        <!--文章发布部分-->
        <div class="publish">
        <!--文章主题选择-->
            <div class="top">
                <div class="theme">
                    <div class="title">
                        类型
                    </div>
                    <ul>
                        <li id="happy">
                            乐
                        </li>
                        <li id="eat">
                            食
                        </li>
                        <li id="live">
                            宿
                        </li>
                        <li id="way">
                            行
                        </li>
                    </ul>
                </div>
                <!--标题与作者-->
                <form action="#">
                    标题：
                    <input name="title" type="text"/>
                    <br/>
                    作者：
                    <input name="writer" type="text"/>
                </form>
            </div>
            <div class="photo">
                添加图片
            </div>
            <!--文章内容-->
            <div class="passage">
                <textarea cols="120" rows="30">
                </textarea>
            </div>
            <form action="#" method="get">
                <input type="submit" value="保存"/>
            </form>
        </div>
    </body>
</html>
